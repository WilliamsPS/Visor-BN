<!DOCTYPE html>
<html>
  <head>
    <title>FIWARE-Peru</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/leaflet.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/barra.css') }}">
    
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="row g-0 text-center">
      <div class="col-12 contenedor-navs">
        <div class="logo">
          <a href="#"
            ><img
              src="{{ url_for('static', filename='images/Binacional.png') }}"
              alt="Logo"
          /></a>
        </div>
        <div class="barra">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('soporte') }}">Soporte</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div id="map"></div>
    </div>
    <body>
      <div class="row g-0 text-center d-flex align-items-center">
        <div class="col-4 barra2">
          <div class="row g-0 text-center dispositivos-row">
            <div class="col">
              <div class="sensor">Presión:<div class="ciru"></div>
              </div>
            </div>
            <div class="col">
              <div class="sensor">Temperatura:<div class="ciru"></div>
              </div>
            </div>
            <div class="col">
              <div class="sensor">Humedad:<div class="ciru"></div>
              </div>
            </div>
            <div class="col">
              <div class="sensor">Gas:<div class="ciru"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 barra2">
          <div class="row g-0 text-center dispositivos-row">
            <div class="col">
              <div class="dispositivos">Dispositivos:</div>
            </div>
            <div class="col">
              <div class="on">ON:</div>
            </div>
            <div class="col">
              <div class="off">OFF:</div>
            </div>
          </div>
        </div>
        <div class="col-5 barra2">
          <div class="row g-0 text-center">
            <div class="col">
              <div class="latitud">Latitud:</div>
            </div>
            <div class="col">
              <div class="longitud">Longitud:</div>
            </div>
            <div class="col">
              <div class="altitud">Altitud:</div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
